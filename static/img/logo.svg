<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <style>
    .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .primary { fill: #3498db; }
    .secondary { fill: #2ecc71; }
    .dark-mode .primary { fill: #2980b9; }
    .dark-mode .secondary { fill: #27ae60; }
  </style>
  <g>
    <!-- Book icon -->
    <path class="primary" d="M30,10 L30,50 L15,45 L15,5 Z" />
    <path class="secondary" d="M30,10 L30,50 L45,45 L45,5 Z" />
    <path fill="#fff" d="M30,10 L15,5 L30,0 L45,5 Z" />
    <path fill="#fff" d="M20,15 L25,17 L25,40 L20,38 Z" />
    
    <!-- Text -->
    <text x="60" y="35" class="logo-text primary" font-size="24">Liyu Blog</text>
    
    <!-- Animated element (pulse effect) -->
    <circle class="secondary" cx="45" cy="45" r="5">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>

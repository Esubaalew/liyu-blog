<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <style>
    .bg { fill: #f8f9fa; }
    .primary { fill: #3498db; }
    .secondary { fill: #2ecc71; }
    .text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .dark-mode .bg { fill: #121212; }
    .dark-mode .primary { fill: #2980b9; }
    .dark-mode .secondary { fill: #27ae60; }
  </style>
  
  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1200" height="630" rx="15" />
  
  <!-- Decorative elements -->
  <circle class="primary" opacity="0.1" cx="200" cy="530" r="300" />
  <circle class="secondary" opacity="0.1" cx="1000" cy="100" r="200" />
  
  <!-- Logo -->
  <g transform="translate(400, 200) scale(2)">
    <!-- Book icon -->
    <path class="primary" d="M30,10 L30,50 L15,45 L15,5 Z" />
    <path class="secondary" d="M30,10 L30,50 L45,45 L45,5 Z" />
    <path fill="#fff" d="M30,10 L15,5 L30,0 L45,5 Z" />
    <path fill="#fff" d="M20,15 L25,17 L25,40 L20,38 Z" />
  </g>
  
  <!-- Text -->
  <text x="600" y="400" class="text primary" font-size="72" text-anchor="middle">Liyu Blog</text>
  <text x="600" y="470" class="text secondary" font-size="36" text-anchor="middle">Esubalew Chekol</text>
</svg>
